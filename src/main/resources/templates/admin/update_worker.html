<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <title>Обновить</title>
    <hr>
    <h2>Обновить данные о работнике</h2>
    <div th:if="${param.error}" class="alert alert-danger">
        Введены некорректные данные! Попробуйте снова.
    </div>
    <form action="#" th:action="@{/admin/save_worker}" th:object="${worker}" method="PATCH">
        <input type="text" th:field="*{fio}"              placeholder="Введите ФИО"                             class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}"            placeholder="Введите адрес почты"                     class="form-control mb-4 col-4">
        <input type="text" th:field="*{password}"         placeholder="Введите пароль работника"                class="form-control mb-4 col-4">
        <input type="text" th:field="*{job}"              placeholder="Введите должность работника"             class="form-control mb-4 col-4">
        <input type="text" th:field="*{city}"             placeholder="Введите город проживания"                class="form-control mb-4 col-4">
        <input type="time" th:field="*{time4screenshots}" placeholder="Введите время для скриншотов"            class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Подтвердить</button>
    </form>
    <hr>

    <a th:href="@{/admin/home}"> Вернуться назад</a>
</div>
</body>

</html>
