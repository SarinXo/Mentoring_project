<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Sing in</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <title>Домашняя страница</title>
    <h1>Информация о работниках</h1>
    <a th:href="@{/admin/add_worker}" class="btn btn-primary btn-sm mb-3"> Добавить работника</a>
    <table class="table table-striped table-bordered table-sm" th:width="70">
        <thead>
        <tr>
            <th class="th-sm">id</th>
            <th class="th-sm">ФИО</th>
            <th class="th-sm">Город</th>
            <th class="th-sm">Почта</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="worker : ${workers4table1}">
            <td th:text="${worker.id()}"></td>
            <td th:text="${worker.fio()}"></td>
            <td th:text="${worker.city()}"></td>
            <td th:text="${worker.email()}"></td>
            <td> <a th:href="@{/admin/update_worker/{id}(id=${worker.id()})}" class="btn btn-primary">Update</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
