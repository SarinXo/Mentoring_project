<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Добавление работника</title>
    <link media = "all"
          rel="stylesheet"
          href="../static/css/standard-theme.css"
          th:href="@{/css/standard-theme.css}"
          type="text/css"/>
    <link media = "all"
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"/>
</head>

<body>
<div class="container">
    <h1>Добавление нового работника</h1>
    <hr>
    <div th:if="${param.error}" class="alert alert-danger">
        Введены некорректные данные! Попробуйте снова.
    </div>

    <form action="#" th:action="@{/admin/save_worker}" th:object="${worker}" method="POST">
        <input type="text" th:field="*{setFio}"              placeholder="Введите ФИО"                             class="form-control mb-4 col-4">
        <input type="text" th:field="*{setEmail}"            placeholder="Введите адрес почты"                     class="form-control mb-4 col-4">
        <input type="text" th:field="*{setPassword}"         placeholder="Введите пароль работника"                class="form-control mb-4 col-4">
        <input type="text" th:field="*{setJob}"              placeholder="Введите должность работника"             class="form-control mb-4 col-4">
        <input type="text" th:field="*{setCity}"             placeholder="Введите город проживания"                class="form-control mb-4 col-4">
        <input type="date" th:field="*{setTime4screenshots}" placeholder="Введите время для скриншотов"            class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Подтвердить</button>
    </form>

    <hr>
    <a th:href="@{/admin/home}"> Вернуться на страницу </a>
</div>
</body>

</html>
